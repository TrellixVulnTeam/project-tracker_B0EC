<html>
        <body>
            <h1>Projects</h1>
            <ul>
                {% for project in projects %}
                <li><a href="/project/{{ project.project_id }}"></a>{{ project.title }}</li>
                {% endfor %}
            </ul>
            <br>
            <h3>Add project</h3>
            <form action="/add/project" method="POST">
            <div>
                Name: <input type="text" name="project-title"
            </div>
            <br>
            <input type="submit" value="Add project">
        </form>
    </body>
</html>
